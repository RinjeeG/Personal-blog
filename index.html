
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <!-- linking css -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/blog.css">
</head>
<body>
    <header class="header">
        <nav id="nav">
            <button id="theme-btn"></button>
        </nav>
    </header>
    <section class="content-container">
        <figure class="circle">Personal Blog</figure>
    <!-- form for username, title and content submission -->
        <form class="blog-form" id="blog-form">
            <label for="username">Username</label>
            <input type="text" name="username" id="username">
            <label for="blog-title">Title</label>
            <input type="text" name="blog-title" id="blog-title">
            <label for="blog-content">Content</label>
            <textarea name="blog-content" id="blog-content" rows="10" placeholder="Write your post here"></textarea>
            <input type="submit" id="sub-btn" value="Submit">
        </form>
    </section>
    <footer id="footer">
        <p><a href="https://rinjeeg.github.io/My-Portfolio/">Develpoer's Portfolio</a></p>
    </footer>
    <!-- js scripts -->
    <script src="./assets/js/logic.js"></script>
    <script src="./assets/js/form.js"></script>
</body>
</html>
